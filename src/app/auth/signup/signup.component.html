<section class="signup-form">
  <form
    action=""
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
    <!--
    Set
    up
    in
    ts
    file
    --
  >
    >
    <mat-form-field>
      <input
        type="email"
        name=""
        id=""
        matInput
        placeholder="Your Email"
        ngModel
        name="email"
        email
        required
      />
      <mat-error>Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        name=""
        id=""
        matInput
        placeholder="Your Password"
        ngModel
        name="password"
        required
        minlength="6"
      />
      <mat-hint>Should be at least 6 characters long</mat-hint>
      <mat-error></mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
